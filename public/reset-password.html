<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próxyz - Nova Senha</title>
    <link rel="icon" href="./l.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #000000; color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* FUNDO ESTELAR */
        .stars-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-indexT1: -1; pointer-events: none;
            background: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 2px),
                        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px;
            opacity: 0.7;
        }

        .auth-card {
            background: #0a0a0a; border: 1px solid #333;
            padding: 40px; width: 400px; text-align: center;
            border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        h2 { font-family: 'Oswald', sans-serif; color: #fff; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 20px; font-size: 0.9rem; }

        .auth-input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: #000; border: 1px solid #222;
            color: white; outline: none; border-radius: 4px;
        }
        .auth-input:focus { border-color: #cc0000; }

        .btn-main {
            padding: 12px 40px; width: 100%;
            border: 1px solid #cc0000; background: #cc0000;
            color: #fff; cursor: pointer; font-family: 'Oswald', sans-serif;
            font-size: 1rem; margin-top: 15px; transition: 0.3s;
        }
        .btn-main:hover { background: transparent; color: #cc0000; }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Mensagens */
        #statusMessage { margin-top: 15px; font-size: 0.9rem; font-weight: bold; display: none; }
        .success { color: #00ff00; }
        .error { color: #cc0000; }
    </style>
</head>
<body>

    <div class="stars-bg"></div>

    <div class="auth-card">
        <h2 style="color:#cc0000;">NOVA SENHA</h2>
        <p>Defina sua nova credencial de acesso.</p>

        <input type="password" id="newPass" class="auth-input" placeholder="Nova senha (mínimo 8 dígitos)">
        <input type="password" id="confirmPass" class="auth-input" placeholder="Confirme a nova senha">

        <button class="btn-main" onclick="resetPassword()" id="btnReset">SALVAR SENHA</button>
        <div id="statusMessage"></div>
    </div>

    <script>
        // Pega ID e TOKEN da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const token = urlParams.get('token');
        const API_URL = 'http://localhost:3000/api';

        async function resetPassword() {
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            const msg = document.getElementById('statusMessage');
            const btn = document.getElementById('btnReset');

            // Validações
            if (!newPass || !confirmPass) return showStatus('Preencha os campos.', 'error');
            if (newPass.length < 8) return showStatus('Mínimo 8 caracteres.', 'error');
            if (newPass !== confirmPass) return showStatus('As senhas não coincidem.', 'error');
            if (!userId || !token) return showStatus('Link inválido ou incompleto.', 'error');

            btn.disabled = true;
            btn.innerHTML = 'Salvando...';

            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, token, newPassword: newPass })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Senha alterada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => { window.location.href = 'indexT1.html'; }, 3000);
                } else {
                    showStatus(data.error || 'Erro ao alterar senha.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'SALVAR SENHA';
                }
            } catch (error) {
                showStatus('Erro de conexão com o servidor.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'SALVAR SENHA';
            }
        }

        function showStatus(text, type) {
            const el = document.getElementById('statusMessage');
            el.innerText = text;
            el.className = type;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
